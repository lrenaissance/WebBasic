<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--internal style sheet-->
  <!--style tag @ head-->
  <style>
    .className{ 
      color:green;
    }
  </style>

  <!--linking style sheet-->
  <link rel="stylesheet" href="./start.css">
</head>
<body>
  <p>
    <!--inline: tag 안에 style-->
    <b style="color: tomato;">
      인라인 스타일(inline style)
    </b>
    css code-> HTML tag + style attribute
  </p>
  <!--for short files-->
  <p>
    <b class="className">내부 스타일 시트(internal style sheet)</b> 
    css code-> head tag + style tag
  </p>
  <p>
    <b class="linking">링킹 스타일 시트(linking style sheet)</b> css file + html<br>
  </p>
</body>
</html>
