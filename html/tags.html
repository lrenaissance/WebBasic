<!--Doctype: version(Html 5), format-->
<!DOCTYPE html>
<!--lang: Korean or English-->
<html lang="ko">
<head>
  <!--charset: language -> 문자 깨짐 방지-->
  <meta charset="UTF-8">
  <!--for internet explorer-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--viewport: visual viewport vs layout viewport-->
  <!--if not, mobile screen differs-->
  <!--width(device-width), initial scale(zoom level default=1.0)-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--title: Browser tab title-->
  <title>This is Title</title>

  <!--open graph: when shared ex)kakaotalk-->
  <meta property="og:title" content="얄코의 HTML & CSS 강좌">
  <meta property="og:description" content="얄코의 최신 강좌! 웹 개발을 위한 HTML과 CSS 지식들을 '떠먹여'드립니다.">
  <meta property="og:image" content="https://showcases.yalco.kr/html-css-scoop/03-01/yalco.png">  

  <!--favicon: browser logo-->
  <link rel="shortcut icon" href="./yalco-logo.png" type="image/x-icon">

  <!--more info @ https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML-->
</head>
<body>
  
</body>
</html>
