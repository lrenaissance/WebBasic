<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-06/table.css">
</head>
<body>
  <table> <!--table은 표 용도로만 사용할 것-->
    <caption> numbers </caption> <!--table title, description-->
    <tr> <!--table row-->
      <td>1</td> <!--table data cell-->
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <!--thead: header, tbody: body, tfoot: footer, th: header of row/col-->
  <table>
    <caption>Table</caption>
    <thead>
      <tr>
        <th scope="col"></th>
        <th>C1</th>
        <th>C2</th>
        <th>C3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">R1</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">R2</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row">R3</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <!--셀 병합-->
  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td> <!--열 2칸을 차지-->
      <td>1</td>
    </tr>
    <tr>
      <td rowspan="3">3</td> <!--행 3칸을 차지-->
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>1</td>
      <td colspan="2" rowspan="2">4</td>
    </tr>
    <tr>
      <td>1</td>
    </tr>
  </table>

  <table>
		<colgroup> <!--열 묶어서 속성 부여-->
			<col class="weekend">
			<col span="5"> <!--span: n개 칸 차지-->
			<col class="weekend">
		</colgroup>
		<thead>
			<tr>
				<th scope="col">Sun</th>
				<th scope="col">Mon</th>
				<th scope="col">Tue</th>
				<th scope="col">Wed</th>
				<th scope="col">Thurs</th>
				<th scope="col">Fri</th>
				<th scope="col">Sat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
			</tr>
			<tr>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
			</tr>
			<tr>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
			</tr>
			<tr>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
				<td>_</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
